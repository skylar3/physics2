<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kinematics Visualization</title>
    <style>
        body, html { margin: 0; height: 100%; overflow: hidden; }
        #controls { position: absolute; top: 10px; left: 10px; z-index: 100; background: #fff; padding: 10px; border-radius: 8px; }
        #controls input, #controls span { margin: 0 5px; }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="controls">
        <label for="airResistance">Air Resistance:</label>
        <input type="range" id="airResistance" name="airResistance" min="0" max="1" step="0.01" value="0">
        <span id="airResistanceValue">0</span>

        <label for="gravity">Gravity:</label>
        <input type="checkbox" id="gravity" name="gravity">
        <label for="velocity">Velocity:</label>
        <input type="range" id="velocity" min="0" max="10" value="5">
        <span id="velocityValue">5</span> units/s
        <br>
        <label for="angle">Angle:</label>
        <input type="range" id="angle" min="0" max="90" value="45">
        <span id="angleValue">45</span> degrees
    </div>
    <script src="https://threejs.org/build/three.js"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
